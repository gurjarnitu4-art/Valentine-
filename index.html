<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

.page{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.active{
  display:flex;
}

a, button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin:12px;
  text-decoration:none;
}

.fade{
  animation:fade 1.3s ease-in-out;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh); opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}

img{
  width:280px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(255,77,109,0.6);
  margin-bottom:22px;
}

.text{
  max-width:330px;
  line-height:1.6;
  font-size:17px;
}

.end{
  margin-top:25px;
  font-size:22px;
  color:#ffb3c6;
  opacity:0;
  animation:endFade 3s ease forwards;
  animation-delay:2s;
}

@keyframes endFade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="tu_h_to_m_hu.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active fade" id="page1">
  <h1>Hey baby ‚ù§Ô∏è</h1>
  <p>I have something special for you‚Ä¶</p>
  <a onclick="goToPage2()">Open Me üíå</a>
</div>

<!-- PAGE 2 -->
<div class="page fade" id="page2">
  <h1>Will you be my Valentine? üåπ</h1>
  <button onclick="goToPage3()">YES ‚ù§Ô∏è</button>
  <button onclick="goToPage3()">YES OF COURSE üòò</button>
</div>

<!-- PAGE 3 -->
<div class="page fade" id="page3">
  <img src="Niharika.jpg" alt="Niharika">
  <div class="text">
    Every time I see you, my heart knows,<br>
    this is where I‚Äôm meant to be,<br>
    with you, always ‚ù§Ô∏è
  </div>
  <div class="end">Forever & Always üíç</div>
</div>

<script>
function goToPage2(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
  document.getElementById("music").play();
}

function goToPage3(){
  document.getElementById("page2").classList.remove("active");
  document.getElementById("page3").classList.add("active");
}

// Floating hearts
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(18+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);
</script>

</body>
</html>
