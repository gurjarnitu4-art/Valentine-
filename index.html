<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Me ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    .runaway {
      position: absolute;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: float 6s linear infinite;
      color: #ff4d6d;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Yay message animation */
    .yay {
      font-size: 32px;
      margin-bottom: 15px;
      animation: popBounce 0.9s ease-out forwards;
      transform: scale(0);
    }

    @keyframes popBounce {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>ðŸ’Œ</h1>
  <button onclick="goToPage(2)">Open Me</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <p>
    when i saw u for the very first time<br>
    U made me feel so much alive<br>
    Oh, how much I longed u to be mine<br>
    I would love u all my life<br>
    Lets go somewhere nice to dine<br>
    And have a glass of wine,<br>
    Will u be my valentine?
  </p>

  <br>

  <button class="runaway" id="yesBtn">Yes</button>
  <button onclick="goToPage(3)">Yes Ã—2</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="yay">ðŸŽ‰ Yayyy! You said YES ðŸ’–</div>
  <div style="margin-bottom:15px;">My heart just found its home ðŸ’«</div>

  <img src="Ghibli_us.PNG" alt="Us ðŸ’–">

  <br><br>

  <audio controls autoplay loop>
    <source src="tu_h_to_m_hu.mp3" type="audio/mpeg">
    Your browser does not support audio.

</div>

<script>
  function goToPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
  }

  // Runaway Yes button
  const yesBtn = document.getElementById('yesBtn');
  yesBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 50);
    yesBtn.style.left = x + 'px';
    yesBtn.style.top = y + 'px';
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (18 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 500);
</script>

</body>
</html>
