<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  color:white;
  text-align:center;
  overflow:hidden;
}

.page{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.active{display:flex;}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-top:25px;
}

.fade{
  animation:fade 1.4s ease-in-out;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

img{
  width:260px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(255,77,109,0.6);
}

.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:24px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh); opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="tu_h_to_m_hu.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active fade" id="p1">

<script>
function nextPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('p'+n).classList.add('active');

  if(n === 2){
    document.getElementById('music').play();
  }
}

// floating hearts
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);
</script>
